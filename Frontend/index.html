<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Agencia de Viajes</a>

        <!-- Menú colapsable para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"><span
            class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Barra de búsqueda -->
          <form class="d-flex me-auto" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar paquetes..." />
            <button class="btn btn-outline-light" type="submit">
              Buscar
            </button>
          </form>

          <!-- Botón carrito CORREGIDO (versión única) -->
          <button class="btn btn-outline-light position-relative me-3" id="btn-carrito-header">
            <i class="bi bi-cart-fill"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger pop-notification"
              id="badge-carrito">
              0
            </span>
          </button>

          <!-- Menú empleados (solo visible para usuarios autorizados) -->
          <div class="dropdown">
            <button class="btn btn-outline-light dropdown-toggle" type="button" id="userDropdown"
              data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="cuenta_usuario.html">Mi Cuenta</a>
              </li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <button class="dropdown-item" id="logoutBtn">
                  Cerrar Sesión
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <section class="container mt-4">
    <div id="carouselPrincipal" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/peru.jpg" alt="Imagen 1" class="img-carousel" />
        </div>
        <div class="carousel-item">
          <img src="img/carousel_img2.jpg" alt="Imagen 2" class="img-carousel" />
        </div>
        <div class="carousel-item">
          <img src="img/espana.webp" alt="Imagen 3" class="img-carousel" />
        </div>
        <div class="carousel-item">
          <img src="img/puerto_rico.webp" class="img-carousel" alt="Imagen 4" />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </section>

  <section id="galeria-productos" class="container mt-4">
    <!-- Las tarjetas se generarán dinámicamente aquí -->
  </section>

  <!-- Panel del carrito -->
  <aside id="panel-carrito" class="carrito-panel">
    <div class="carrito-header bg-light">
      <h4 class="mb-0">
        <i class="bi bi-cart3 me-2"></i>Tu Carrito
        <span class="badge bg-primary ms-2" id="contador-carrito">0</span>
      </h4>
      <button id="cerrar-carrito" class="btn btn-sm btn-outline-secondary">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <div class="carrito-body">
      <div id="lista-carrito" class="list-group list-group-flush">
        <!-- Items se agregarán dinámicamente aquí -->
      </div>

      <div class="carrito-vacio text-center py-4" id="carrito-vacio">
        <i class="bi bi-cart-x text-muted" style="font-size: 2rem"></i>
        <p class="mt-2 text-muted">Tu carrito está vacío</p>
      </div>
    </div>

    <div class="carrito-footer">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Total:</h5>
        <h4 class="mb-0 text-primary" id="total-carrito">$0.00</h4>
      </div>
      <button id="proceder-pago" class="btn btn-primary w-100 py-2" disabled>
        <i class="bi bi-credit-card me-2"></i>Proceder al pago
      </button>
    </div>
  </aside>

  <script type="module">
    import { logout } from "./js/auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      const userDropdown = document.getElementById("userDropdown");
      const logoutBtn = document.getElementById("logoutBtn");
      const userData = JSON.parse(localStorage.getItem("userData"));

      if (userData) {
        userDropdown.innerHTML = `<i class="bi bi-person-circle"></i> ${userData.name}`;
      }

      logoutBtn.addEventListener("click", logout);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

  <!-- NUEVO SCRIPT CORREGIDO -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // 1. Obtener datos del usuario
      const userData = JSON.parse(localStorage.getItem('userData'));
      const userDropdown = document.getElementById('userDropdown');

      if (userData && userDropdown) {
        // 2. Usar los nombres de campo correctos (según DB.sql)
        const userName = userData.client_name || userData.name || 'Usuario';
        const userEmail = userData.client_email || userData.email;

        // 3. Actualizar dropdown manteniendo el icono
        const userIcon = userDropdown.querySelector('i.bi-person-circle') ||
          document.createElement('i');
        userIcon.className = 'bi bi-person-circle';

        userDropdown.innerHTML = '';
        userDropdown.appendChild(userIcon);

        // 4. Añadir imagen si existe
        if (userData.profileImg) {
          const profileImg = document.createElement('img');
          profileImg.src = userData.profileImg;
          profileImg.className = 'profile-img';
          profileImg.alt = userName;
          userDropdown.insertBefore(profileImg, userIcon);
        }

        // 5. Añadir nombre (visible solo en desktop)
        const nameSpan = document.createElement('span');
        nameSpan.className = 'ms-2 d-none d-md-inline';
        nameSpan.textContent = userName;
        userDropdown.appendChild(nameSpan);
      }

      // 6. Manejo de logout (compatible)
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function (e) {
          e.preventDefault();
          localStorage.removeItem('userData');
          window.location.href = 'index.html';
        });
      }
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userData = JSON.parse(localStorage.getItem('userData'));
      const userDropdown = document.getElementById('userDropdown');

      if (userData && userDropdown) {
        // 1. Construir estructura del dropdown
        const dropdownContent = `
      <div class="d-flex align-items-center">
        ${userData.profileImg ?
            `<img src="${userData.profileImg}" class="profile-img me-2" alt="${userData.client_name}">` :
            `<i class="bi bi-person-circle me-2"></i>`
          }
        <span class="d-none d-md-inline">${userData.client_name || 'Usuario'}</span>
      </div>
    `;

        // 2. Actualizar solo el contenido interno
        userDropdown.innerHTML = dropdownContent;

        // 3. Mantener funcionalidad Bootstrap
        new bootstrap.Dropdown(userDropdown);
      }
    });
  </script>
