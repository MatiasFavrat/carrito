<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFK - Menú empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="css/menu_emp_style.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Carrito de Compras</a>

        <!-- Menú colapsable para móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Botón carrito -->
          <button class="btn btn-outline-light position-relative me-3" id="btn-carrito-header">
            <i class="bi bi-cart-fill"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              id="badge-carrito">
              0
            </span>
          </button>
        </div>
    </nav>
  </header>

  <main>
    <div class="contenedor">
      <!-- Añadir paquete -->
      <div class="form-section">
        <h2>Añadir paquete</h2>
        <form id="form-anadir">
          <div class="form-group">
            <label>Nombre del paquete</label>
            <input type="text" id="NombrePaquete" required>
          </div>
          <div class="form-group">
            <label>Precio del paquete</label>
            <input type="number" id="ValorPaquete" step="0.01" required>
          </div>
          <div class="form-group">
            <label>Descripción</label>
            <textarea id="DescripcionPaquete" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label>URL de la imagen</label>
            <input type="url" id="URLImagen" required>
          </div>
          <button type="button" class="btn btn-primary" id="botonAñadir">Añadir paquete</button>
        </form>
      </div>

      <!-- Editar paquete -->
      <div class="form-section">
        <h2>Editar paquete</h2>
        <form id="form-editar">
          <div class="form-group">
            <label>Seleccionar paquete</label>
            <select id="paqueteEdita"></select>
          </div>
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="EditarNombrePaquete" required>
          </div>
          <div class="form-group">
            <label>Precio</label>
            <input type="number" id="EditarValorPaquete" step="0.01" required>
          </div>
          <div class="form-group">
            <label>Descripción</label>
            <textarea id="EditarDescripcionPaquete" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label>URL de la imagen</label>
            <input type="url" id="EditarURLImagen" required>
          </div>
          <button type="button" class="btn btn-warning" id="editar">Actualizar paquete</button>
        </form>
      </div>

      <!-- Eliminar paquete -->
      <div class="form-section">
        <h2>Eliminar paquete</h2>
        <form id="form-eliminar">
          <div class="form-group">
            <label>Seleccionar paquete</label>
            <select id="paqueteElimina"></select>
          </div>
          <button type="button" class="btn btn-danger" id="eliminar">Eliminar paquete</button>
        </form>
      </div>

      <!-- Mensajes -->
      <div class="contenedor-mensaje">
        <div id="mensaje" style="display: none; padding: 10px; margin: 10px 0; border-radius: 4px;"></div>
      </div>

      <!-- Visualización de paquetes -->
      <div class="contenedor-paquetes">
        <h2>Paquetes</h2>
        <div class="mostrar-paquetes" id="mostrar-paquetes"></div>
      </div>
    </div>
  </main>

  <script src="js/menu_emp.js"></script>
</body>

</html>
